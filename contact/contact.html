<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Cruise Control</title>
    <link rel="stylesheet" href="contactcss.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo.ico" />
</head>
<body>
    <!-- Nav bar skeleton -->
    <nav class="navbar">
        <a href="/index.html">
            <img src="/WebDev_Project_CruiseControl/assets/logo.png" alt="Logo" class="logo">
        </a>
        <ul class="navbarlinks">
            <li><a href="/WebDev_Project_CruiseControl/index.html">Home</a></li>
            <li><a href="/WebDev_Project_CruiseControl/showcase/showcase.html">Showcase</a></li>
            <li><a href="/WebDev_Project_CruiseControl/about/about.html">About</a></li>
            <li><a href="/WebDev_Project_CruiseControl/contact/contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <div class="contact_div">
        <div class="contact_container">
            <h2>Contact Us</h2>
            <form id="contact_form">
                <label for="contact_name">First Name</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="contact_name">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="contact_email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Enquiry</label>
                <select>
                    <option value="">Select a reason</option>
                    <option value="General">General</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Technical Support">Technical Support</option>
                </select>

                <label for="contact_message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>

        <div class="contact_info">
            <h1>Contact Information</h1>
            <br>
            <h3>Phone Number</h3>
            <p>0832981203</p>
            <br>
            <h3>Email</h3>
            <p>John@wheelsonfire.com</p>
        </div>
    </div>

    <!-- Link the JavaScript file -->
    <script src="/Javascript/contact.js"></script>
</body>
</html>
